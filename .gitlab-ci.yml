build:
  image: proxy-docker.sourdin.ovh/docker
  stage: build
  when: always
  script:
    - docker login $REGISTRY -u $REGISTRY_USER -p $REGISTRY_PASSWORD
    - docker build -t $REGISTRY/devops/awscli:$CI_COMMIT_TAG argocd
    - docker push $REGISTRY/devops/awscli:$CI_COMMIT_TAG
    - docker logout $REGISTRY
  rules:
    - if: $CI_COMMIT_TAG